            }

            img {
                cursor: pointer;
                opacity: 0;
                filter: blur(2px);

                transform: translateX(0);

        <script>
            function createIntersectionObserver(className) {
                return new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            $(entry.target).addClass(className);
                        } else {
                            $(entry.target).removeClass(className);
                        }
                    });
                });
            }
            const hiddenImages = $("img");
            const observer1 = createIntersectionObserver("show-img");
            hiddenImages.each(function () {
                observer1.observe(this);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
