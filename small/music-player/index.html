<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1 id="heading">Music Player</h1>
            <div id="song-wrapper">
                <img id="song-image"
                    src="https://cdns-images.dzcdn.net/images/cover/7e3d2297e30d28e8be3faafc91109df4/500x500.jpg"
                    alt="...">
                <div id="song-details">
                    <p id="song-name">Harleys in Hawaii</p>
                    <p id="artist-name">Katy Pery</p>
                </div>
            </div>
            <div id="button-wrapper">
                <i id="previous-btn" class="fa-solid fa-backward-step"></i>
                <i id="btn" class="fa-solid fa-play"></i>
                <i id="next-btn" class="fa-solid fa-forward-step"></i>
            </div>
            <audio id="music" src="Katy-Pery-Harleys-in-Hawaii.mp3">
            </audio>
        </div>

        <script src="script.js"></script>
    </body>

</html>
