<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Katy_Perry_-_Harleys_in_Hawaii.png" alt="...">
            <div id="song-details">
                <p id="song-name">Harleys in Hawaii</p>
                <p>Katy Pery</p>
            </div>
            <div id="button-wrapper">
                <i id="previous-btn" class="fa-solid fa-backward-step"></i>
                <div id="play-pause-wrapper">
                    <i id="play-btn" class="fa-solid fa-play"></i>
                    <i id="pause-btn" class="fa-solid fa-pause display"></i>
                </div>
                <i id="next-btn" class="fa-solid fa-forward-step"></i>
            </div>
        </div>
        <audio id="katy-music">
            <source type="audio/mp3" src="Katy Perry - Harleys In Hawaii (Official).mp3">
        </audio>

        <script src="script.js"></script>
    </body>

</html>
