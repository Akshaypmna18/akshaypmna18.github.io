<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter</title>
        <link rel="icon"
            href="https://play-lh.googleusercontent.com/DD8dMz1T78pg3qIVaaqY7E49unW3ko3hjEud1ialTRqp96TyC7D41oK0C-JACEdp3YoG">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster" rel="stylesheet">
        <style>
            textarea {
                width: min(90%, 40rem);
                height: min(50dvh, 50rem);
            }

            h1 {
                font-family: 'Lobster', cursive;
                background: linear-gradient(98deg, red, green, blue);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                letter-spacing: 1px;
                max-width: 30rem;
            }
        </style>
    </head>

    <body class="bg-light">
        <div class="container p-3">
            <h1 class="text-capitalize display-1 fw-semibold mt-3 mb-4">word counter</h1>
            <textarea placeholder="Provide the text here..." class="rounded p-2 p-sm-3 fs-5" autofocus></textarea>
            <ul class="d-flex list-unstyled flex-wrap gap-2">
                <li class="badge bg-primary fs-5">Word count : <span id="word-count"
                        class=" fw-bold badge bg-light text-primary">-</span></li>
                <li class="badge bg-success fs-5">Character count : <span id="char-count"
                        class=" fw-bold badge bg-light text-success">-</span>
                </li>
                <li class="badge bg-danger fs-5">Number of spaces : <span id="space-count"
                        class=" fw-bold badge bg-light text-danger">-</span>
                </li>
            </ul>

            <script>
                $('textarea').on('input', function () {
                    let input = $('textarea').val()
                    let wordCount = input.split(/\s+/).filter(Boolean).length,
                        charCount = input.replace(/[^a-zA-Z]/g, "").length,
                        spaceCount = input.split(/\s+/).length - 1;
                    $('#word-count').text(wordCount)
                    $('#char-count').text(charCount)
                    $('#space-count').text(spaceCount)
                    $('textarea').val(capitalizeFirstLetter(input))
                })
                function capitalizeFirstLetter(str) {
                    return str.charAt(0).toUpperCase() + str.slice(1);
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
