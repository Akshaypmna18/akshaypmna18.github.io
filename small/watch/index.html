<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Watch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img id="amazon-logo" src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="amazon-logo">
        </header>
        <main>
            <aside>
                <img id="watch" src="watch/black.png" alt="watch">
            </aside>
            <section>
                <h1>Apple Watch</h1>
                <p>Apple Watch Ultra [GPS + Cellular 49 mm] smart watch w/Rugged Titanium Case</p>
                <p>Select Color : <span id="color-name">Black</span></p>
                <div id="color-wrapper">
                    <div id="color1"></div>
                    <div id="color2"></div>
                    <div id="color3"></div>
                    <div id="color4"></div>
                    <div id="color5"></div>
                </div>
                <p>Features : <span id="feature-name">Time</span></p>
                <div id="button-wrapper">
                    <button>Time</button>
                    <button>Heart Rate</button>
                </div>
                <button>Buy now</button>
            </section>
        </main>

        <script src="script.js"></script>
    </body>

</html>
