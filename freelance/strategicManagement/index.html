<!DOCTYPE html>
<html>
<head>
    <title>Window Inner Width Example</title>
</head>
<body>
    <h1>Window Inner Width:</h1>
    <p id="width"></p>

    <script>
        // Function to display the window.innerWidth
        function showInnerWidth() {
            // Get the window's inner width
            var width = window.innerWidth;
            // Display it on the webpage
            document.getElementById("width").textContent = "Window Inner Width: " + width + " pixels";
        }

        // Initially show the window's inner width
        showInnerWidth();

        // Add an event listener to update the width when the window is resized
        window.addEventListener("resize", showInnerWidth);
    </script>
</body>
</html>
