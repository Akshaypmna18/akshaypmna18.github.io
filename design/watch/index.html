<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Watch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="webiste icon" type="png"
            href="https://img.lovepik.com/free-png/20210928/lovepik-rhino-modeling-smart-watch-png-image_401775421_wh1200.png">
    </head>

    <body>
        <header>
            <img id="amazon-logo" src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="amazon-logo">
        </header>
        <main>
            <aside>
                <div id="heart-rate" class="display box"><i class="fa-solid fa-heart-pulse" style="color: #f70202;"></i>
                    <p>78</p>
                </div>
                <div id="time" class="box"></div>
                <img id="watch" src="watch/black.png" alt="watch">
            </aside>
            <section>
                <h1>Apple Watch</h1>
                <p>Apple Watch Ultra [GPS + Cellular 49 mm] smart watch w/Rugged Titanium Case</p>
                <p>Select Color : <span id="color-name" class="normal">Black</span></p>
                <div id="color-wrapper">
                    <div id="black"></div>
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="pink"></div>
                    <div id="purple"></div>
                </div>
                <p>Features : <span id="feature-name" class="normal">Time</span></p>
                <div id="button-wrapper">
                    <button id="time-btn">Time</button>
                    <button id="heart-rate-btn">Heart Rate</button>
                </div>
                <button id="buy-btn">Buy now</button>
            </section>
        </main>
        <footer>Â© 1996-2023, Amazon.com, Inc. or its affiliates</footer>

        <script src="script.js"></script>
    </body>

</html>
