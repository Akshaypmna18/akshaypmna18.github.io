<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Light Theme</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="website icon" type="png" href="logo.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <img src="logo.png" alt="logo">
                <i id="menu-icon" class="fa-solid fa-bars"></i>
                <ul>
                    <li style="--i:0"><a href="#">Home</a></li>
                    <li style="--i:1"><a href="#">About</a></li>
                    <li style="--i:2"><a href="#">Portfolio</a></li>
                    <li style="--i:3"><a href=" #">Services</a></li>
                    <li style="--i:4"><a href="#">Hire Me</a></li>
                </ul>
                <a href="#"><i id="theme-icon" class="fa-solid fa-moon"></i></a>
            </nav>
        </header>

        <main>
            <div id="img-wrapper">
                <img src="princess.png" alt="ss">
                <img src="pattern.png" alt="ss">
            </div>
            <div id="text-wrapper">
                <h1>I'm <span>Kajal</span> Aggarwal</h1>
                <p>This is my official portfolio website</p>
                <button>Download CV</button>
                <ul id="icon-wrapper">
                    <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-globe"></i></a></li>
                </ul>
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
