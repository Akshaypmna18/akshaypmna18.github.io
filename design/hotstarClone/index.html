<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disney+ Hotstar - Watch TV Shows, Movies, Specials, Live...</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon"
            href="https://play-lh.googleusercontent.com/Vd6XKGvZKp8r3Ikz4vRykNJaMjFULqftsqviOsMPepYTOu4ef-4HkUo3iEcPpOi4c2s">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        },
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedgwick+Ave+Display&family=Sora:wght@100;200;300;400;500;600;700;800&family=Stick+No+Bills:wght@400;500;600;700;800&family=Tilt+Neon&display=swap"
            rel="stylesheet">
        <style type="text/tailwindcss">
            @layer utilities {
              .content-auto {
                content-visibility: auto;
              }
            }
            .hotstar-logo{font-family: tilt neon;}
            .kids-text{font-family: 'Sedgwick Ave Display', cursive;}
          </style>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    </head>

    <body class="bg-[#0E1015] relative flex flex-col min-h-[100dvh]">
        <header class="sticky inset-0 md:hidden">
            <nav class="flex items-center justify-between px-4 py-2">
                <i class="fa-solid fa-bars text-white cursor-pointer mt-2 text-xl"></i>
                <div class="flex items-center gap-1">
                    <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_3840/v1656431462/web-images/logo-d-plus-horizontal.svg"
                        alt="" class="h-6">
                    <p class="text-white hotstar-logo mt-1">hotstar</p>
                    <button
                        class="bg-blue-500 px-1 text-sm font-semibold text-white rounded-md uppercase mt-2">subscribe</button>
                </div>
                <i class="fa-solid fa-magnifying-glass text-white cursor-pointer mt-2 text-xl"></i>
            </nav>
            <div
                class="min-h-[100dvh] z-20 w-[min(80%,20rem)] bg-[#041A28] absolute inset-0 hidden flex-col text-white">
                <div class="flex items-center justify-between border-b px-2 py-3">
                    <div>
                        <p class="text-xl font-semibold  ">Log in</p>
                        <p class="">For a better experience</p>
                    </div>
                    <i class="fa-solid fa-angle-right mr-4"></i>
                </div>
                <p class="px-2 py-3 border-b">Watchlist</p>
                <div class="px-2 py-3">
                    <div class="flex justify-between items-center">
                        <p class="text-yellow-500 text-2xl font-semibold"><span class="font-bold kids-text">kids
                            </span>Safe
                        </p>
                        <label class="relative inline-flex items-center cursor-pointer ">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-0 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                            </div>
                        </label>
                    </div>
                    <div class="flex flex-col gap-2 mt-3">
                        <p><i class="fa-solid fa-language ml-2 mr-3"></i>Channels</p>
                        <p><i class="fa-solid fa-language ml-2 mr-3"></i>Languages</p>
                        <p><i class="fa-solid fa-language ml-2 mr-3"></i>Genres</p>
                    </div>
                </div>
            </div>
            <div class="min-h-[87dvh] bg-[#0E1015] hidden flex-col items-center absolute inset-0">
                <div class="relative mt-3 w-[min(90%,35rem)]">
                    <i class="fa-solid fa-arrow-left absolute top-[30%] left-1 text-gray-500 mx-1"></i>
                    <input type="text" placeholder="Start Searching..." class="pl-7 bg-transparent text-white w-full">
                    <i class="fa-solid fa-xmark absolute text-gray-500 top-[30%] right-3"></i>
                </div>
                <p class="text-white p-4 text-center font-semibold mt-[calc(13rem+4.5dvh)]">Search for shows, movies,
                    sports and TV
                    channels</p>
            </div>
        </header>

        <main class="grow ">
            <aside
                class="hidden md:flex flex-col w-[12%] lg:w-[10%] xl:w-[8%] h-[100dvh] items-center justify-center relative text-white">
                <div class="absolute top-[5%] cursor-pointer flex flex-col items-center ">
                    <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_3840/v1656431462/web-images/logo-d-plus-horizontal.svg"
                        alt="" class="max-w-[5rem]">
                    <p class="text-white hotstar-logo text-center">hotstar</p>
                    <button class="bg-[#26221E] py-1 px-2 rounded-full text-[#DFB368] mt-2 text-[0.75rem]">Subscribe
                        <i class="fa-solid fa-chevron-right text-[0.5rem]"></i></button>
                </div>
                <ul class="flex flex-col gap-[calc(1rem+1.25vw)] items-center cursor-pointer">
                    <li><i class="fa-solid fa-user"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-house"></i></li>
                    <li><i class="fa-solid fa-tv"></i></li>
                    <li><i class="fa-solid fa-film"></i></li>
                    <li><i class="fa-solid fa-baseball"></i></li>
                </ul>
            </aside>

        </main>

        <footer class="sticky inset-0 bottom-0  md:hidden z-10">
            <nav class="flex items-center justify-between p-3">
                <p class="cursor-pointer flex flex-col text-gray-400 justify-center items-center"><i
                        class="fa-solid fa-house"></i>Home</p>
                <p class="cursor-pointer flex flex-col text-gray-400 justify-center items-center"><i
                        class="fa-solid fa-tv"></i>TV</p>
                <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_3840/v1656431462/web-images/logo-d-plus-horizontal.svg"
                    alt="" class="cursor-pointer h-8 mx-2">
                <p class="cursor-pointer flex flex-col text-gray-400 justify-center items-center"><i
                        class="fa-solid fa-film"></i>Movies</p>
                <p class="cursor-pointer flex flex-col text-gray-400 justify-center items-center"><i
                        class="fa-solid fa-baseball"></i>Sports</p>
            </nav>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
