<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="webiste icon" type="png"
      href="https://w7.pngwing.com/pngs/670/265/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png">
  </head>

  <body>
    <div id="container">
      <h1>To Do</h1>
      <p>Click on the task once you have completed it</p>
      <div id="input-wrapper">
        <input id="input-box" type="text" placeholder="Enter the task..." autofocus>
        <button id="btn">Add Task</button>
      </div>
      <ul id="list">
      </ul>
    </div>

    <script src="script.js"></script>
  </body>

</html>
