<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="website icon" type="png" href="https://img.lovepik.com/element/45004/5409.png_860.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Calculator</title>
        <style>
            * {
                letter-spacing: 1px;
            }

            #container {
                height: min(100dvh, 800px);
                max-width: 575px;
            }

            #container .input-box {
                height: 40%;
                outline: none;
            }

            #container .numbers {
                height: 60%;
                cursor: pointer;
            }

            @media (min-width:576px) {
                #container {
                    height: 80dvh;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                }

                input {
                    border-radius: 8px;
                }
            }
        </style>
    </head>

    <body>
        <h1 class="display-1 fw-bold text-center d-none d-sm-block p-2">Calculator</h1>
        <div id="container" class="mx-auto">
            <input type="text" class="input-box bg-black border-0 w-100 text-light text-end fw-bold display-5 px-2 pt-5"
                inputmode="numeric" autofocus>
            <ul class="numbers d-flex flex-wrap list-unstyled align-items-stretch user-select-none">
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-primary fw-bold fs-4 text-uppercase w-25">
                    ce
                </li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-danger fw-bold fs-4 text-uppercase w-25">
                    ac
                </li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-secondary fw-bold fs-4 w-25">
                    %</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-secondary fw-bold fs-4 w-25">
                    /</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    7</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    8</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    9</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-secondary fw-bold fs-4 w-25">
                    *</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    4</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    5</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    6</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-secondary fw-bold fs-4 w-25">
                    -</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    1</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    2</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    3</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-secondary fw-bold fs-4 w-25">
                    +</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    0</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    00</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-outline-dark fw-bold fs-4 w-25">
                    .</li>
                <li
                    class="number d-flex align-items-center justify-content-center border border-1 rounded-3 btn btn-warning fw-bold fs-4 w-25">
                    =</li>
            </ul>
        </div>
        <script src="script.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
