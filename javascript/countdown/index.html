        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <body class="flex flex-col justify-center items-center min-h-[100dvh] font-[poppins] px-4 text-white bg-[#330033]">
        <h1 class="capitalize text-center text-[calc(1.5rem+4.5vw)] font-bold">count down timer</h1>
        <div class="text-[calc(1rem+1.25vw)] flex flex-wrap justify-center gap-[0.5rem+3vw] items-center my-4">
            <label for="">Enter Hours : <input type="number" min="0" value="00" inputmode="numeric"
                    class="hour-input w-[calc(3.25rem+1vw)] px-1 py-0 mx-2 border-0 border-b bg-transparent focus:ring-0 text-[calc(1rem+1.25vw)]"></label>
            <label for="">Enter Minutes : <input type="number" min="0" value="00" inputmode="numeric"
                    class="minute-input w-[calc(3.25rem+1vw)] px-1 py-0 mx-2 border-0 border-b bg-transparent focus:ring-0 text-[calc(1rem+1.25vw)]"></label>
            <label for="">Enter Seconds : <input type="number" min="0" value="00" inputmode="numeric"
                    class="second-input w-[calc(3.25rem+1vw)] px-1 py-0 mx-2 border-0 border-b bg-transparent focus:ring-0 text-[calc(1rem+1.25vw)]"></label>
        </div>
        <div class="btn-wrapper flex gap-2 sm:gap-4">
            <button
                class="capitalize py- px-4 bg-green-600 text-[calc(1rem+1vw)]  cursor-pointer rounded start">start</button>
            <button
                class="capitalize py- px-4 bg-red-600 text-[calc(1rem+1vw)]  cursor-pointer rounded reset">reset</button>
        </div>
        <div
            class="box-wrapper flex flex-wrap justify-center gap-2 py-3 px-4 items-center mt-4 font-semibold border shadow rounded-md backdrop-blur-sm">
            <div class="box">
                <p class="hour-value text-center text-[calc(1rem+2.5vw)]">00</p>
                <p class="text-center text-[calc(1rem+1.25vw)]">Hours</p>
            </div>
            <p class="text-3xl">:</p>
            <div class="box">
                <p class="minute-value text-center text-[calc(1rem+2.5vw)]">00</p>
                <p class="text-center text-[calc(1rem+1.25vw)]">Minutes</p>
            </div>
            <p class="text-3xl">:</p>
            <div class="box">
                <p class="second-value text-center text-[calc(1rem+2.5vw)]">00</p>
                <p class="text-center text-[calc(1rem+1.25vw)]">Seconds</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
